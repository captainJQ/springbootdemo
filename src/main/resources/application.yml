logging:
    level:
        com:
            jql:
                mapper: DEBUG
#swagger配置
swagger:
    print-init: true
    enabled: true
    security-configuration:
        dockets:
            docket-api:
                base-package: com.jql.controller
                group-name: api
                api-info:
                    title: 要展示的接口名称
                    description: RESTful接口描述
                    version:版本号 license: 版权
                global-parameters:
                    - name: token
                      description: Access Token
                      param-type: header
dubbo:
  application:
    name: spring-boot-dubbo-service
  registry:
    protocol: zookeeper
    address: 127.0.0.1:2181
  protocol:
    name: dubbo
    port: 20880

